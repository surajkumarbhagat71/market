<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #227093">
    <a class="navbar-brand ml-5" href=""><b>MARKET</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
             <li class="nav-item">
                <a class="btn btn-danger mr-5" href="{% url 'shop:logout' %}">Logout</a>
             </li>
        {% endif %}

    </ul>
  </div>
</nav>


<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-lg-3">
            <div class="list-group">
                <a href="{% url 'shop:dashaboard' %}" class="list-group list-group-item list-group-item-action">Dashaboard</a>
                <a href="{% url 'shop:addcategory' %}" class="list-group list-group-item list-group-item-action">Add Category</a>
                <a href="{% url 'shop:addbrand' %}" class="list-group list-group-item list-group-item-action">Add Brand</a>
                <a href="{% url 'shop:additem' %}" class="list-group list-group-item list-group-item-action">Add Item</a>
                <a href="{% url 'shop:allitem' %}" class="list-group list-group-item list-group-item-action">All Item</a>
                <a href="{% url 'shop:allbrand' %}" class="list-group list-group-item list-group-item-action">All Brand</a>
                <a href="{% url 'shop:allcategory' %}" class="list-group list-group-item list-group-item-action">All Category</a>
                <a href="{% url 'shop:request_order' %}" class="list-group list-group-item list-group-item-action">Request Order</a>
                <a href="{% url 'shop:allorder' %}" class="list-group list-group-item list-group-item-action">Order</a>
            </div>
        </div>
        <div class="col-lg-9">{% block content %} {% endblock %}</div>
    </div>
</div>




</body>
</html>
