{% extends 'main/base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="container">
<div class="row">
    <div class="col-lg-6 mx-auto mt-3">
        <div class="card">
            <div class="card-body shadow-sm border-0">
                <h5 class="display-5 text-center text-success mb-4"><i><b>User Registations</b></i></h5>
                <form action="{% url 'shop:user_registations' %}" method="post">
                    {% csrf_token %}
                    <table class="table">
                        {{ form|crispy }}
                    </table>
                    <input type="submit" class="btn btn-success btn-block">
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
