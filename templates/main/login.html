{% extends 'main/base.html' %}


{% block content %}
<div class="container">
<div class="row">
    <div class="col-lg-6 mx-auto mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="display-5 text-success text-center"><i><b>Login</b></i></h5>
                <form action="{% url 'shop:login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="email" class="form-control" placeholder="Username" name="username">
                    </div>

                    <div class="form-group">
                        <label>UserName</label>
                        <input type="password" class="form-control" placeholder="Username" name="password">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


{% endblock %}
