<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #227093">
    <a class="navbar-brand ml-5" href="{% url 'shop:home' %}"><b>MARKET</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'shop:home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        {% if user.is_authenticated %}

              <li class="nav-item dropdown mr-3">

                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                   <i class="fas fa-cart-plus ml-2 mr-2 text-warning"></i>{{ user }}
                  </a>
                  <ul class="dropdown-menu mt-2 mr-3" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url 'shop:order_sumary' %}">Order Summary</a></li>
                    <li><a class="dropdown-item" href="{% url 'shop:myorder' %}">My Order</a></li>
                  </ul>
              </li>

             <li class="nav-item">
                <a class="nav-link" href="{% url 'shop:logout' %}">Logout</a>
             </li>

        {% else %}
         <li class="nav-item">
             <a class="nav-link" href=""><i class="fas fa-cart-plus" style="size:20px"></i></a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'shop:user_registations' %}">Registation</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'shop:login' %}">Login</a>
        </li>

        {% endif %}

    </ul>
  </div>
</nav>


<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-lg-12">{% block content %} {% endblock %}</div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>




</body>
</html>
